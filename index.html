<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draconic Conlang Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background-color: #000;
      color: #fff;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      color: #ff3c00;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
      background-color: #111;
      color: #fff;
      border: 1px solid #ff3c00;
    }
    button {
      background-color: #ff3c00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff2200;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 1px solid #ff3c00;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ff3c00;
      text-align: left;
    }
    th {
      background-color: #1a1a1a;
      color: #ff3c00;
    }
    td {
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>Draconic Conlang Dictionary</h1>
  <h2>Translator</h2>
  <label for="translateInput">Word to Translate:</label>
  <input type="text" id="translateInput" placeholder="Type a word"/>
  <button onclick="translateWord()">Translate</button>
  <p id="translationResult" style="font-family: 'Cinzel', serif;"></p>

  <div id="unlockEditor">
    <label for="editPassword">Enter Edit Key:</label>
    <input type="password" id="editPassword" />
    <button onclick="toggleUnlock()">ðŸ”“</button>
  </div>

  <div id="editSection" style="display:none;">
    <h2>Add New Word</h2>
    <label for="conlangWord">Conlang Word:</label>
    <input type="text" id="conlangWord" />
    <label for="englishWord">English Word:</label>
    <input type="text" id="englishWord" />
    <label for="categories">Categories:</label>
    <select id="categories" multiple>
      <option>Pronouns</option><option>Verbs</option><option>Adjectives</option><option>Adverbs</option><option>Conjunctions</option><option>Prepositions / Locatives</option><option>Interrogatives</option><option>Demonstratives</option><option>Negation Words</option><option>Quantifiers</option><option>People & Kinship</option><option>Body & Senses</option><option>Weapons & Tools</option><option>Magic & Power</option><option>Emotion & Spirit</option><option>Terrain</option><option>Weather</option><option>Water</option><option>Animals & Creatures</option><option>Food & Drink</option><option>Time</option><option>Numbers</option><option>Places</option><option>Abstract Concepts</option><option>Conversation Phrases</option><option>Mythology / Religion</option><option>Combat Terminology</option><option>Crafting / Smithing</option><option>Titles & Ranks</option><option>Technology</option>
    </select>
    <button onclick="addWord()">Add Word</button>
  </div>

  <h2>Word List</h2>
  <table>
    <thead>
      <tr><th>Conlang</th><th>English</th><th>Categories</th><th>Action</th></tr>
    </thead>
    <tbody id="wordList"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
    import { getDatabase, ref, push, onValue, remove, get, child } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC81DB6fOMtulZJc8FHXF0vqAc66ciTSPQ",
      authDomain: "draconic-dictionarry.firebaseapp.com",
      databaseURL: "https://draconic-dictionarry-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "draconic-dictionarry",
      storageBucket: "draconic-dictionarry.firebasestorage.app",
      messagingSenderId: "182070316296",
      appId: "1:182070316296:web:f872bd47ab2c1623e670bd"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const PASSWORD = "omega";
    let unlocked = false;

    function toggleUnlock() {
      const key = document.getElementById('editPassword').value;
      unlocked = key === PASSWORD ? !unlocked : false;
      document.getElementById('editSection').style.display = unlocked ? 'block' : 'none';
    }

    window.toggleUnlock = toggleUnlock;

    window.addWord = function () {
      const word = document.getElementById("conlangWord").value.trim();
      const english = document.getElementById("englishWord").value.trim();
      const cats = Array.from(document.getElementById("categories").selectedOptions).map(opt => opt.value);
      if (!word || !english || cats.length === 0) return alert("Fill in all fields.");
      push(ref(db, "words"), { conlang: word, english, categories: cats });
      document.getElementById("conlangWord").value = "";
      document.getElementById("englishWord").value = "";
    }

    window.translateWord = function () {
      const input = document.getElementById("translateInput").value.trim().toLowerCase();
      get(ref(db, "words")).then(snapshot => {
        const data = snapshot.val();
        if (!data) return;
        let result = "Not found.";
        Object.values(data).forEach(w => {
          if (w.conlang.toLowerCase() === input || w.english.toLowerCase() === input) {
            result = `${w.conlang} = ${w.english}`;
          }
        });
        document.getElementById("translationResult").innerText = result;
      });
    }

    function loadWords() {
      onValue(ref(db, "words"), (snapshot) => {
        const data = snapshot.val();
        const wordList = document.getElementById("wordList");
        wordList.innerHTML = "";
        if (!data) return;
        const words = Object.entries(data).map(([id, val]) => ({ id, ...val }));
        words.sort((a, b) => a.conlang.localeCompare(b.conlang));
        for (const word of words) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${word.conlang}</td>
            <td>${word.english}</td>
            <td>${word.categories.join(", ")}</td>
            <td>${unlocked ? `<button onclick="deleteWord('${word.id}')">Delete</button>` : ""}</td>
          `;
          wordList.appendChild(row);
        }
      });
    }

    window.deleteWord = function (id) {
      const pw = prompt("Enter password to delete:");
      if (pw === PASSWORD) remove(ref(db, `words/${id}`));
    }

    loadWords();
  </script>
</body>
</html>
