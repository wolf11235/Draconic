<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draconic Conlang Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'UnifrakturCook', cursive;
    }
    header {
      background: red;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      text-shadow: 0 0 5px white;
    }
    .container {
      padding: 1rem;
    }
    .form, .dictionary, .translator {
      margin-bottom: 2rem;
      border: 1px solid red;
      padding: 1rem;
      border-radius: 10px;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.25rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background: darkred;
      color: white;
      cursor: pointer;
    }
    .word-item {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>Draconic Conlang Dictionary</header>
  <div class="container">
    <div id="auth">
      <input type="password" id="editPassword" placeholder="Enter edit password">
      <button onclick="unlockEdit()">Unlock Edit</button>
    </div>

    <div class="form" id="editSection" style="display:none;">
      <h2>Add Word</h2>
      <input id="conlangWord" placeholder="Conlang Word">
      <input id="englishWord" placeholder="English Translation">
      <select id="categories" multiple>
        <option>Pronouns</option>
        <option>Verbs</option>
        <option>Adjectives</option>
        <option>Adverbs</option>
        <option>Conjunctions</option>
        <option>Prepositions / Locatives</option>
        <option>Interrogatives</option>
        <option>Demonstratives</option>
        <option>Negation Words</option>
        <option>Quantifiers</option>
        <option>People & Kinship</option>
        <option>Body & Senses</option>
        <option>Weapons & Tools</option>
        <option>Magic & Power</option>
        <option>Emotion & Spirit</option>
        <option>Terrain</option>
        <option>Weather</option>
        <option>Water</option>
        <option>Animals & Creatures</option>
        <option>Food & Drink</option>
        <option>Time</option>
        <option>Numbers</option>
        <option>Places</option>
        <option>Abstract Concepts</option>
        <option>Conversation Phrases</option>
        <option>Mythology / Religion</option>
        <option>Combat Terminology</option>
        <option>Crafting / Smithing</option>
        <option>Titles & Ranks</option>
        <option>Technology</option>
      </select>
      <button onclick="addWord()">Add Word</button>
    </div>

    <div class="dictionary">
      <h2>Dictionary</h2>
      <div id="wordList"></div>
    </div>

    <div class="translator">
      <h2>Translator</h2>
      <input id="translateInput" placeholder="Enter word">
      <button onclick="translateWord()">Translate</button>
      <p id="translationResult"></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC81DB6fOMtulZJc8FHXF0vqAc66ciTSPQ",
      authDomain: "draconic-dictionarry.firebaseapp.com",
      databaseURL: "https://draconic-dictionarry-default-rtdb.firebaseio.com",
      projectId: "draconic-dictionarry",
      storageBucket: "draconic-dictionarry.firebasestorage.app",
      messagingSenderId: "182070316296",
      appId: "1:182070316296:web:2f0a1d2bb474a143e670bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const PASSWORD = "omega";
    function unlockEdit() {
      const pw = document.getElementById("editPassword").value;
      if (pw === PASSWORD) {
        document.getElementById("editSection").style.display = "block";
      } else {
        alert("Incorrect password");
      }
    }

    function addWord() {
      const word = document.getElementById("conlangWord").value.trim();
      const english = document.getElementById("englishWord").value.trim();
      const cats = Array.from(document.getElementById("categories").selectedOptions).map(opt => opt.value);
      if (!word || !english || cats.length === 0) return;
      db.ref("words").push({ conlang: word, english, categories: cats });
      document.getElementById("conlangWord").value = "";
      document.getElementById("englishWord").value = "";
    }

    function loadWords() {
      db.ref("words").on("value", (snapshot) => {
        const data = snapshot.val();
        const wordList = document.getElementById("wordList");
        wordList.innerHTML = "";
        if (!data) return;
        const words = Object.entries(data).map(([id, val]) => ({ id, ...val }));
        words.sort((a, b) => a.conlang.localeCompare(b.conlang));
        for (const word of words) {
          const item = document.createElement("div");
          item.className = "word-item";
          item.innerHTML = `<strong>${word.conlang}</strong> (${word.english}) [${word.categories.join(", ")}]
            <button onclick="deleteWord('${word.id}')">‚ùå</button>`;
          wordList.appendChild(item);
        }
      });
    }

    function deleteWord(id) {
      const pw = prompt("Enter password to delete:");
      if (pw === PASSWORD) db.ref("words/" + id).remove();
    }

    function translateWord() {
      const input = document.getElementById("translateInput").value.trim().toLowerCase();
      db.ref("words").once("value", (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        let result = "Not found.";
        Object.values(data).forEach(w => {
          if (w.conlang.toLowerCase() === input || w.english.toLowerCase() === input) {
            result = `${w.conlang} = ${w.english}`;
          }
        });
        document.getElementById("translationResult").innerText = result;
      });
    }

    loadWords();
  </script>
</body>
</html>
